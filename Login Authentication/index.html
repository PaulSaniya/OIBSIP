<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="auth-container">
    <!-- Register Form -->
    <div id="register-box">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>

    <!-- Login Form -->
    <div id="login-box" class="hidden">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="showRegister()">Register</span></p>
    </div>

    <!-- Welcome Page -->
    <div id="welcome-box" class="hidden">
      <h2 class="welcome">Welcome, <span id="user-display"></span> ðŸŽ‰</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
